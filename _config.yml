theme: jekyll-theme-minimal
remote_theme: pages-themes/architect@v0.2.0
title: Aliaksei Bialiauski
name: Aliaksei Bialiauski
email: avbialiauski@gmail.com
description: Personal blog of Aliaksei @h1alexbel Bialiauski about software engineering.
url: "https://h1alexbel.github.io/"
domain: h1alexbel.github.io
twitter_username: h1alexbel
github_username: h1alexbel
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge
author:
  first_name: "Aliaksei"
  last_name: "Bialiauski"
  username: "h1alexbel"
  gender: "male"
  email: avbialiauski@gmail.com
encoding: UTF-8
timezone: Europe/Minsk
permalink: :year/:month/:day/:title.html
exclude:
  - README.md
  - Gemfile.lock
  - Gemfile
  - Rakefile
  - LICENSE.txt
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
plugins:
  - jekyll-feed
  - jekyll-bits
  - jekyll-paginate
  - jekyll-plantuml
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-related-posts
paginate: 8
paginate_path: "/p/:num"
excerpt_separator: <!--more-->
feed:
  title: Aliaksei @h1alexbel Bialiauski's blog
  subtitle: Personal blog of Aliaksei @h1alexbel Bialiauski about software engineering.
  path: rss.xml
sass:
  style: compressed
  deploy_style: compressed
  compile_in_place: false