---
layout: default
---

<section itemscope="" itemtype="http://schema.org/BlogPosting">
    <div class="wrapper">
        <header itemprop="name" style="font-family: 'Computer Modern Serif', serif">
            <h1>{{ page.title }}</h1>
        </header>
        <article style="font-family: 'Computer Modern Serif', serif" class="main" itemprop="articleBody">
            <div {% if page.nospell %} class="nospell" {% endif %}>
                {{ content }}
            </div>
        </article>
    </div>
</section>
