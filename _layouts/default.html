<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en-US" xml:lang="en-US"
      prefix="og: http://ogp.me/ns#"
      itemscope=""
      itemtype="http://schema.org/WebPage">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" data-proofer-ignore>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <link rel="stylesheet" href="/assets/css/code.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="google-site-verification" content="Jia5aHWAjnEe6vdzKMhbJFc71-Rgewomm3tl7V1mM24" />
    <meta name="keywords" content="{{ page.keywords | join:', ' | xml_escape }}" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1"/>
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:type" content="article" />
    <meta property="article:section" content="Programming"/>
    <meta property='article:author' content='{{ site.url }}/about.html' />
    <meta property='article:publisher' content='{{ site.url }}/about.html' />
    <meta property="article:published_time" content="{{ page.date }}">
    <meta property="og:locale" content="en_US" />
    <meta property="profile:first_name" content="{{ site.author.first_name }}">
    <meta property="profile:last_name" content="{{ site.author.last_name }}">
    <meta property="profile:username" content="{{ site.author.username }}">
    <meta property="profile:gender" content="{{ site.author.gender }}">
    <meta property="og:image:width" content="1600">
    <meta property="og:image:height" content="900">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}{{ page.figure }}" />
    <meta name="twitter:image:width" content="1600">
    <meta name="twitter:image:height" content="900">
    <meta name="twitter:account_id" content="1022440692541517825" />
    <meta name="twitter:creator" content="@driver733"/>
    <meta name="twitter:site" content="@driver733"/>
    <meta name="twitter:title" property="og:title" content="{{ page.title }}"/>
    <meta name="twitter:description" property="og:description" content="{{ page.description }}"/>
    <meta name="twitter:url" property="og:url" content="{{ site.url }}{{ page.url }}"/>
    <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
    <meta property="og:image" content="{{ site.url }}{{ page.figure }}"/>
    <meta property="og:image:secure_url" content="{{ site.url }}{{ page.figure }}"/>
    <title>{{ page.title }}</title>
</head>
<body>
<section>
    <header>
        <!--<a href="/about.html">-->

        <!--</a>-->
        <nav class="header-top">
            <ul>
                <li><a href="/" class="text-info">Home</a></li>
                <li><a href="/about.html" class="text-info">About</a></li>
            </ul>
        </nav>
        <nav class="header-middle">
            <ul>
                <li><a class="social text-info fab fa-twitter notranslate" title="Follow me on Twitter" href="https://twitter.com/driver733"></a></li>
                <li><a class="social text-info fab fa-facebook-f notranslate" title="Follow me on Facebook" href="https://www.facebook.com/driver733"></a></li>
                <li><a class="social text-info fab fa-telegram notranslate" title="Text me in Telegram" href="https://t.me/driver733" data-proofer-ignore></a></li>
                <li><a class="social text-info fab fa-github  notranslate" title="My GitHub profile" href="https://github.com/driver733"></a></li>
                <li><a class="social text-info fab fa-stack-overflow notranslate" title="My StackOverflow profile" href="https://stackoverflow.com/users/2441104/driver733"></a></li>

                <li><a class="social text-info fas fa-envelope notranslate" title="Email me" href="mailto:yakushin@terpmail.umd.edu"></a></li>
            </ul>
        </nav>
        <nav class="header-bottom">
            <div class="search">
