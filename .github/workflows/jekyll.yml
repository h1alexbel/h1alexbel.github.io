name: jekyll
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  jekyll:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.1
      - run: gem install webrick
      - run: gem install faraday-retry
      - run: bundle update
      - run: bundle exec jekyll build